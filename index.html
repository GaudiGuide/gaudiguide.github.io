<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gaudi-Guide</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch@3.1.0/dist/geosearch.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    /* Dein vorhandenes CSS bleibt hier unver√§ndert */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5dc;
      color: #2e4e1f;
    }
    .logo-container {
      text-align: center;
      padding-top: 1em;
    }
    .logo-container img {
      max-height: 80px;
    }
    header {
      background-color: #8fbc8f;
      padding: 1em;
      text-align: center;
      font-size: 1.5em;
      color: white;
    }
    .map-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .ad {
      width: 10%;
      margin: 10px;
    }
    #map {
      height: 500px;
      flex-grow: 1;
    }
    .container {
      display: flex;
      justify-content: space-around;
      padding: 2em;
      background-color: #f0f8f0;
    }
    .form-section {
      width: 40%;
    }
    label,
    input,
    button,
    a.button-link {
      display: block;
      margin-bottom: 10px;
      width: 100%;
      padding: 0.5em;
    }
    button,
    a.button-link {
      background-color: #8fbc8f;
      border: none;
      color: white;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }
    button:hover,
    a.button-link:hover {
      background-color: #6b8e23;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="Logo.png" alt="Gaudi-Guide Logo" />
  </div>
  <header>Gaudi-Guide</header>

  <div class="map-wrapper">
    <div class="ad">
      <!-- Werbung -->
    </div>
    <div id="map"></div>
    <div class="ad">
      <!-- Werbung -->
    </div>
  </div>

  <div class="container">
    <div class="form-section">
      <h3>Login</h3>
      <a href="https://gaudiguide.github.io/login.html" class="button-link">Location hinzuf√ºgen</a>
    </div>
    <div class="form-section">
      <h3>Umkreis einstellen</h3>
      <label for="radius">Radius in km</label>
      <input type="number" id="radius" value="5" min="0.1" step="0.1" />
      <button onclick="drawCircle()">Umkreis zeichnen</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-geosearch@3.1.0/dist/bundle.min.js"></script>
  <script>
    const SUPABASE_URL = "https://lfptdjesepqdoolcxppw.supabase.co"; // üîÅ DEIN SUPABASE LINK
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxmcHRkamVzZXBxZG9vbGN4cHB3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ4MDk3OTMsImV4cCI6MjA2MDM4NTc5M30.i67qj_tTDvx9_TJiWHCo_RT8EnS71ZV7LpJIvlAXiFg"; // üîÅ DEIN SUPABASE ANON KEY
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let map;
    let circle = null;
    let marker = null;
    let locationMarkers = [];
    let userLat = 51.1657;
    let userLon = 10.4515;

    const radiusInput = document.getElementById("radius");

    function drawCircle() {
      if (!map || !marker) return;

      const radiusKm = parseFloat(radiusInput.value);
      if (isNaN(radiusKm) || radiusKm <= 0) return;

      if (circle) map.removeLayer(circle);

      const center = marker.getLatLng();
      circle = L.circle(center, {
        radius: radiusKm * 1000,
        color: "green",
        fillColor: "#aaffaa",
        fillOpacity: 0.3,
      }).addTo(map);

      // Karte auf Kreis zentrieren
      map.fitBounds(circle.getBounds());
    }

    async function checkUser() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        alert("Nicht eingeloggt. Weiterleitung zur Login-Seite.");
        window.location.href = "https://gaudiguide.github.io/login.html";
      }
    }

    async function loadLocations() {
      const { data, error } = await supabase.from("Locations").select("*");

      if (error) {
        console.error("Fehler beim Laden der Locations:", error.message);
        return;
      }

      data.forEach(loc => {
        const m = L.marker([loc.latitude, loc.longitude])
          .addTo(map)
          .bindPopup(loc.title || "Ort");
        locationMarkers.push(m);
      });
    }

    function initMap(position) {
      userLat = position.coords.latitude;
      userLon = position.coords.longitude;

      map = L.map("map").setView([userLat, userLon], 13);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          'Map data ¬© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors',
      }).addTo(map);

      marker = L.marker([userLat, userLon]).addTo(map);

      const provider = new window.GeoSearch.OpenStreetMapProvider();
      const searchControl = new window.GeoSearch.GeoSearchControl({
        provider,
        style: "bar",
        searchLabel: "Suche nach Ort",
        showMarker: false,
        autoComplete: true,
        autoCompleteDelay: 250,
        retainZoomLevel: false,
        animateZoom: true,
        keepResult: true,
        updateMap: true,
      });

      map.addControl(searchControl);

      map.on("geosearch/showlocation", function (result) {
        if (marker) map.removeLayer(marker);
        marker = L.marker([result.location.y, result.location.x]).addTo(map);
        map.setView([result.location.y, result.location.x], 13);
        drawCircle();
      });

      radiusInput.addEventListener("input", drawCircle);
      drawCircle();
      loadLocations(); // Supabase Locations laden
    }

    window.onload = async function () {
      await checkUser();
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          initMap,
          () => {
            alert("Standortzugriff nicht erlaubt. Standardansicht wird geladen.");
            initMap({ coords: { latitude: userLat, longitude: userLon } });
          }
        );
      } else {
        alert("Geolocation wird nicht unterst√ºtzt.");
        initMap({ coords: { latitude: userLat, longitude: userLon } });
      }
    };
  </script>
</body>
</html>
