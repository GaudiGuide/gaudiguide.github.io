<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaudi-Guide</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-geosearch@3.1.0/dist/geosearch.css"
  />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5dc;
      color: #2e4e1f;
    }
    .logo-container {
      text-align: center;
      padding-top: 1em;
    }
    .logo-container img {
      max-height: 80px;
    }
    header {
      background-color: #8fbc8f;
      padding: 1em;
      text-align: center;
      font-size: 1.5em;
      color: white;
    }
    .map-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .ad {
      width: 120px;
      margin: 10px;
    }
    #map {
      height: 500px;
      flex-grow: 1;
    }
    .container {
      display: flex;
      justify-content: space-around;
      padding: 2em;
      background-color: #f0f8f0;
    }
    .form-section {
      width: 40%;
    }
    label, input, button {
      display: block;
      margin-bottom: 10px;
      width: 100%;
      padding: 0.5em;
    }
    button {
      background-color: #8fbc8f;
      border: none;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #6b8e23;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="Logo.png" alt="Gaudi-Guide Logo">
  </div>
  <header>Gaudi-Guide</header>

  <div class="map-wrapper">
    <div class="ad">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
           data-ad-slot="1111111111"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
    </div>
    <div id="map"></div>
    <div class="ad">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
           data-ad-slot="2222222222"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
    </div>
  </div>

  <div class="container">
    <div class="form-section">
      <h3>Login</h3>
      <label for="username">Benutzername</label>
      <input type="text" id="username" />
      <label for="password">Passwort</label>
      <input type="password" id="password" />
      <button onclick="login()">Anmelden</button>
    </div>
    <div class="form-section">
      <h3>Umkreis einstellen</h3>
      <label for="radius">Radius in km</label>
      <input type="number" id="radius" value="5" />
      <button onclick="drawCircle()">Umkreis zeichnen</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-geosearch@3.1.0/dist/bundle.min.js"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
    (adsbygoogle = window.adsbygoogle || []).push({});

    let map;
    let circle = null;

    function initMap(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      map = L.map('map').setView([lat, lon], 13);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data © <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
      }).addTo(map);

      const searchControl = new window.GeoSearch.GeoSearchControl({
        provider: new window.GeoSearch.OpenStreetMapProvider(),
        style: 'bar',
        searchLabel: 'Suche nach Ort',
        showMarker: true,
        autoComplete: true,
        autoCompleteDelay: 250,
        retainZoomLevel: false,
        animateZoom: true,
        keepResult: true,
      });
      map.addControl(searchControl);

      drawCircle();
    }

    function drawCircle() {
      const radiusKm = parseFloat(document.getElementById('radius').value);
      if (isNaN(radiusKm)) return;
      if (!map) return;
      if (circle) map.removeLayer(circle);

      const center = map.getCenter();
      circle = L.circle(center, {
        radius: radiusKm * 1000,
        color: 'green',
        fillColor: '#aaffaa',
        fillOpacity: 0.3
      }).addTo(map);
    }

    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      alert(`Login versucht mit Benutzer: ${user}`);
    }

    window.onload = function() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(initMap, function(error) {
          alert("Standortzugriff nicht erlaubt oder fehlgeschlagen. Karte wird mit Standardansicht geladen.");
          initMap({ coords: { latitude: 51.1657, longitude: 10.4515 } }); // Fallback: Deutschland
        });
      } else {
        alert("Geolocation wird von diesem Browser nicht unterstützt.");
        initMap({ coords: { latitude: 51.1657, longitude: 10.4515 } }); // Fallback: Deutschland
      }
    }
  </script>
</body>
</html>
