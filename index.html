<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gaudi-Guide</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-geosearch@3.1.0/dist/geosearch.css"
  />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5dc;
      color: #2e4e1f;
    }
    .logo-container {
      text-align: center;
      padding-top: 1em;
    }
    .logo-container img {
      max-height: 80px;
    }
    header {
      background-color: #8fbc8f;
      padding: 1em;
      text-align: center;
      font-size: 1.5em;
      color: white;
    }
    .map-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
    }
    #map {
      height: 500px;
      flex-grow: 1;
      min-width: 300px;
    }
    .ad-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 10px;
    }
    .ad {
      width: 10%;
      min-width: 120px;
      margin: 10px;
    }
    @media (max-width: 768px) {
      .ad-container {
        flex-direction: column;
        align-items: center;
      }
      .ad {
        width: 90%;
      }
    }
    .container {
      display: flex;
      justify-content: space-around;
      padding: 2em;
      background-color: #f0f8f0;
      flex-wrap: wrap;
    }
    .form-section {
      width: 40%;
      min-width: 280px;
    }
    label,
    input,
    button,
    a.button-link {
      display: block;
      margin-bottom: 10px;
      width: 100%;
      padding: 0.5em;
    }
    button,
    a.button-link {
      background-color: #8fbc8f;
      border: none;
      color: white;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }
    button:hover,
    a.button-link:hover {
      background-color: #6b8e23;
    }
    #loader {
      text-align: center;
      padding: 1em;
      display: none;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="Logo.png" alt="Gaudi-Guide Logo" />
  </div>
  <header>Gaudi-Guide</header>

  <div class="map-wrapper">
    <div id="map"></div>
  </div>
  <div class="ad-container">
    <div class="ad">
      <ins class="adsbygoogle" style="display:block"
        data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
        data-ad-slot="1111111111"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
    </div>
    <div class="ad">
      <ins class="adsbygoogle" style="display:block"
        data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
        data-ad-slot="2222222222"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
    </div>
  </div>

  <div id="loader">Lade Locations...</div>

  <div class="container">
    <div class="form-section">
      <h3>Login</h3>
      <a href="https://gaudiguide.github.io/login.html" class="button-link" aria-label="Location hinzufügen">
        Location hinzufügen
      </a>
    </div>
    <div class="form-section">
      <h3>Umkreis einstellen</h3>
      <label for="radius">Radius in km</label>
      <input type="number" id="radius" value="5" min="0.1" step="0.1" />
      <button onclick="drawCircle()" aria-label="Umkreis zeichnen">Umkreis zeichnen</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-geosearch@3.1.0/dist/bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

  <script>
    const supabase = window.supabase.createClient(
      "https://lfptdjesepqdoolcxppw.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxmcHRkamVzZXBxZG9vbGN4cHB3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ4MDk3OTMsImV4cCI6MjA2MDM4NTc5M30.i67qj_tTDvx9_TJiWHCo_RT8EnS71ZV7LpJIvlAXiFg"
    );

    let map, marker = null, circle = null;
    let supabaseMarkers = [];

    function drawCircle(lat, lon) {
      if (!map) return;
      const radiusInput = document.getElementById("radius");
      const radiusKm = parseFloat(radiusInput.value);
      if (isNaN(radiusKm) || radiusKm <= 0) {
        alert("Bitte einen gültigen Radius eingeben.");
        return;
      }

      // Bestimme Zentrum (entweder übergeben oder aktueller Marker)
      let center;
      if (lat !== undefined && lon !== undefined) {
        center = L.latLng(lat, lon);
        // Entferne alten Marker, setze neuen am neuen Ort
        if (marker) map.removeLayer(marker);
        marker = L.marker(center).addTo(map);
      } else {
        if (!marker) return;
        center = marker.getLatLng();
      }

      // Entferne alten Kreis und zeichne neuen
      if (circle) map.removeLayer(circle);
      circle = L.circle(center, {
        radius: radiusKm * 1000,
        color: "green",
        fillColor: "#aaffaa",
        fillOpacity: 0.3,
      }).addTo(map);

      // Lade Locations mit Radius um das Zentrum
      loadLocationsWithRadius(center.lat, center.lng, radiusKm);
    }

    async function loadLocationsWithRadius(lat, lon, radiusKm) {
      try {
        document.getElementById("loader").style.display = "block";
        const { data, error } = await supabase.rpc('get_locations_within_radius', {
          lat_input: lat,
          lon_input: lon,
          radius_km: radiusKm,
        });
        if (error) throw error;
        supabaseMarkers.forEach(m => map.removeLayer(m));
        supabaseMarkers = [];
        data.forEach(loc => {
          const m = L.marker([loc.latitude, loc.longitude]).addTo(map);
          m.bindPopup(`<strong>${loc.name || "Unbenannte Location"}</strong><br>${loc.description || ""}`);
          supabaseMarkers.push(m);
        });
      } catch (err) {
        console.error("Fehler beim Laden der Locations:", err);
        alert("Fehler beim Laden der Locations.");
      } finally {
        document.getElementById("loader").style.display = "none";
      }
    }

    function initMap(position) {
      let userLat = position.coords.latitude;
      let userLon = position.coords.longitude;

      map = L.map("map").setView([userLat, userLon], 13);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: 'Map data © <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
      }).addTo(map);

      marker = L.marker([userLat, userLon]).addTo(map);

      const provider = new GeoSearch.OpenStreetMapProvider();
      const searchControl = new window.GeoSearch.GeoSearchControl({
        provider: provider,
        style: 'bar',
        autoComplete: true,
        autoCompleteDelay: 25,
        showMarker: false, // Marker setzen wir selbst
        retainZoomLevel: false,
        animateZoom: true,
        keepResult: true
      });
      map.addControl(searchControl);

      // Suche: Kreis und Marker an Suchposition setzen
      map.on("geosearch/showlocation", function (result) {
        const lat = result.location.y;
        const lon = result.location.x;
        map.setView([lat, lon], 13);
        drawCircle(lat, lon);
      });

      // Radius-Eingabe: Kreis neu zeichnen an aktuellem Marker
      document.getElementById("radius").addEventListener("input", () => {
        if (marker) {
          const { lat, lng } = marker.getLatLng();
          drawCircle(lat, lng);
        }
      });

      // Startkreis am Nutzerstandort
      drawCircle(userLat, userLon);
    }

    window.onload = function () {
      let defaultLat = 51.1657;
      let defaultLon = 10.4515;
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          initMap,
          function () {
            alert("Standortzugriff nicht erlaubt. Standardposition wird verwendet.");
            initMap({ coords: { latitude: defaultLat, longitude: defaultLon } });
          }
        );
      } else {
        alert("Geolocation wird nicht unterstützt.");
        initMap({ coords: { latitude: defaultLat, longitude: defaultLon } });
      }
    };
  </script>
</body>
</html>
