<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Gaudi-Guide</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2">
        import { createClient } from '@supabase/supabase-js'
  </script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5dc;
      color: #2e4e1f;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-container {
      background-color: #f0f8f0;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .logo {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 100%;
      height: auto;
    }
    h2 {
      text-align: center;
      color: #2e4e1f;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
    }
    input {
      padding: 0.5em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 0.5em;
      background-color: #8fbc8f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #6b8e23;
    }
    .error {
      color: red;
      font-size: 0.9em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="Logo.png" alt="Logo" class="logo">
    <h2>Login</h2>
    <form id="login-form">
      <label for="email">E-Mail</label>
      <input type="email" id="email" required>
      <label for="password">Passwort</label>
      <input type="password" id="password" required>
      <button type="submit">Einloggen</button>
      <button type="button" onclick="registerUser()">Registrieren</button>
      <div class="error" id="error"></div>
    </form>
  </div>

  <script type="module">
    const supabaseUrl = 'https://lfptdjesepqdoolcxppw.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxmcHRkamVzZXBxZG9vbGN4cHB3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ4MDk3OTMsImV4cCI6MjA2MDM4NTc5M30.i67qj_tTDvx9_TJiWHCo_RT8EnS71ZV7LpJIvlAXiFg';
    const supabase = createClient(supabaseUrl, supabaseKey)

    const form = document.getElementById('login-form');
    const errorDiv = document.getElementById('error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { error, data } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        errorDiv.textContent = error.message;
      } else {
        window.location.href = '/'; // oder weiterleiten zur Karte
      }
    });

    async function registerUser() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { error, data } = await supabase.auth.signUp({ email, password });

      if (error) {
        errorDiv.textContent = error.message;
      } else {
        errorDiv.textContent = 'Registrierung erfolgreich. Bitte best√§tigen Sie Ihre E-Mail.';
      }
    }
  </script>
</body>
</html>
