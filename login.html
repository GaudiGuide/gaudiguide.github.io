<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Gaudi-Guide</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5dc;
      color: #2e4e1f;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-container {
      background-color: #f0f8f0;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      color: #2e4e1f;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
    }
    input {
      padding: 0.5em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 0.5em;
      background-color: #8fbc8f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #6b8e23;
    }
    .error {
      color: red;
      font-size: 0.9em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <label for="email">E-Mail</label>
      <input type="email" id="email" required>
      <label for="password">Passwort</label>
      <input type="password" id="password" required>
      <button type="submit">Einloggen</button>
      <button type="button" onclick="registerUser()">Registrieren</button>
      <div class="error" id="error"></div>
    </form>
  </div>

  <script>
    const supabaseUrl = 'https://YOUR-PROJECT.supabase.co';
    const supabaseKey = 'YOUR-ANON-KEY';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById('login-form');
    const errorDiv = document.getElementById('error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { error, data } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        errorDiv.textContent = error.message;
      } else {
        window.location.href = '/'; // oder weiterleiten zur Karte
      }
    });

    async function registerUser() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { error, data } = await supabase.auth.signUp({ email, password });

      if (error) {
        errorDiv.textContent = error.message;
      } else {
        errorDiv.textContent = 'Registrierung erfolgreich. Bitte best√§tigen Sie Ihre E-Mail.';
      }
    }
  </script>
</body>
</html>
